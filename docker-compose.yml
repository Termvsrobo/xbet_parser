services:
  web:
    restart: always
    build: .
    ports:
      - 8080:8080
    environment:
      - DISPLAY=:0
    # command: sh -c "python main.py"
    healthcheck:
      test: curl --fail http://localhost:8080/ || exit 1
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    volumes:
      - ./logs:/app/logs
      - ./screenshots:/app/screenshots
      - ./storage:/app/storage
      - ./files:/app/files

volumes:
  browser:
